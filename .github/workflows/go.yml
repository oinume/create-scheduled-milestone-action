name: build-and-test
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go
      - uses: actions/checkout@v1
      - name: Build
        run: |
          make build
      - name: Run tests
        run: |
          make test
